  <circle cx="256" cy="256" r="16" fill="#1E40AF"/>

  <!-- Label T and M at bottom -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">TM</text>
